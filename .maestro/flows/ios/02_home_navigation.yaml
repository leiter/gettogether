appId: com.gettogether.app
name: iOS - Home Navigation Flow
---
# Launch app and create account first
- launchApp:
    clearState: true

# Create account to get to Home screen
- tapOn: "Create Account"
- waitForAnimationToEnd
- tapOn: "Display Name"
- inputText: "Test User"
- tapOn:
    text: "Create Account"
    index: 1
- extendedWaitUntil:
    visible: "Chats"
    timeout: 10000

# Verify we're on Home screen with Chats tab
- assertVisible: "Chats"

# Navigate to Contacts tab
- tapOn: "Contacts"
- extendedWaitUntil:
    visible: "Contacts"
    timeout: 5000

# Verify Contacts screen content
- assertVisible: "Contacts"

# Navigate to Settings tab
- tapOn: "Settings"
- extendedWaitUntil:
    visible: "Settings"
    timeout: 5000

# Verify Settings screen content
- assertVisible: "Notifications"
- assertVisible: "Privacy & Security"

# Navigate back to Chats tab
- tapOn: "Chats"
- extendedWaitUntil:
    visible: "Chats"
    timeout: 5000

# Verify we're back on Chats/Conversations screen
- assertVisible: "Chats"
